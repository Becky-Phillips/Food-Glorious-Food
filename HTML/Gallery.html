<!DOCTYPE html>
<html>
<head>
	<link href="/normalize.css" rel="stylesheet">
	<style> 
    header {
      text-align: center;
      color: black;
    }
    a {
      color: black;
    }
    h1 {
      font-size: 70px;
    }
    img {
      margin: 40px 0px 0px 0px;
      border: 7px solid white;
      border-radius: 20px;
    }
    ul {
      padding: 10px;
    }
    li {
      display: inline;
      padding: 0px 10px 0px 10px;
    }
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <ul>
      <li><a>Home</a></li>
      <li><a>Recipes</a></li>
      <li><a>Gallery</a></li>
    </ul>
  </header>
</body>
</html>
